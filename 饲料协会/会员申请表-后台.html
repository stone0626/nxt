<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>会员申请表-后台</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
* { margin:0; padding:0; }
body { font-family:"Microsoft YaHei",Arial; font-size:12px; color:#333;position: relative;}
div, ul, ol, li, p, span, dl, dt, dd, h1, h2, h3, h4, h5, table, tbody, th, tr, td, form, input, submit, textarea, .unstyled { margin:0px; padding:0px; list-style:none; }
a { text-decoration: none; color:#333; word-break:break-all;}
a{blr:expression(this.onFocus=this.blur());}
a{ outline: none;} 
a:focus{outline:none;}
img { border:none; }
button { margin:0; padding:0 }
.clear { clear:both;}
/*main*/
.apply{width:654px;margin:50px auto;overflow: hidden;border:1px solid #ddd;padding: 70px;}
.apply h3{text-align: center;line-height: 40px;font-size: 24px;font-family: "宋体";}
.apply_top{text-align:right;font-size:14px;margin-top: 15px;}
.apply_top i{padding-right: 10px;font-style: normal;}
.apply_top input[type=text]{width:40px;height:22px;text-align:center;border:none;outline: none;color:#333;font-weight: 700;}
table{width:100%;border-collapse: collapse;font-size: 16px;margin-top: 20px;}
table td{border:1px solid #333;padding: 10px 5px;width:16.6%;position: relative;}
table td input[type=text]{width:90%;height: 100%;border:none;outline: none;text-align: center;font-size: 13px;font-family: "Microsoft YaHei";}
table td input.tab_add{text-align: left;}
table td.tab_tit{width:12%;text-align:right;}
table td input[type=radio]{width:16px;height:16px;margin-left: 10px;}
table td em{font-style: normal;padding: 0 15px 0 5px;}
table td span{position: absolute;top: 10px;right:10px;}
.tab_btn{width:150px;height:35px;border:1px solid #bbb;font-family: "Microsoft YaHei";margin:40px auto 0;display: block;cursor: pointer;font-size: 14px;border-radius: 4px;}
</style>
</head>
<body>
<div class="apply">
	<h3>河南省饲料工业协会会员登记表（确认、申请）</h3>
	<div class="apply_top"><i>填写日期</i>
	<input id="amount" style="IME-MODE: disabled;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="4" size="14" name="amount" type="text" />年
	<input id="amount" style="IME-MODE: disabled;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="2" size="14" name="amount" type="text" />月
	<input id="amount" style="IME-MODE: disabled;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="2" size="14" name="amount" type="text" />日</div>
	<table>
		<tr>
			<td class="tab_tit">单位名称</td>
			<td colspan="5"><input class="tab_add" type="text" name=""><span>（盖章）</span></td>
		</tr>
		<tr>
			<td class="tab_tit">通讯地址</td>
			<td colspan="3"><input class="tab_add" type="text" name=""></td>
			<td class="tab_tit">邮政编码</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">法人代表或申请人姓名</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">职    务</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">企业性质</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">创办时间</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">固定资产</td>
			<td colspan="2"><input type="text" name=""><span>万元</span></td>
			<td class="tab_tit">职工人数</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">手 机 号</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">传    真</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">E—mail</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">QQ</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">企业获证时间</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">获 证 号</td>
			<td colspan="2"><input type="text" name=""></td>
		</tr>
		<tr>
			<td class="tab_tit">入会时间</td>
			<td colspan="2"><input type="text" name=""></td>
			<td class="tab_tit">会员性质</td>
			<td colspan="2"><input type="radio" name="tab_rad"><em>单位会员</em><input type="radio" name="tab_rad"><em>个人会员</em></td>
		</tr>
		<tr>
			<td class="tab_tit">年产量</td>
			<td><input type="text" name=""><span>吨</span></td>
			<td class="tab_tit">年产量</td>
			<td><input type="text" name=""><span>吨</span></td>
			<td class="tab_tit">年产量</td>
			<td><input type="text" name=""><span>吨</span></td>
		</tr>
		<tr>
			<td class="tab_tit">年产值</td>
			<td><input type="text" name=""><span>万元</span></td>
			<td class="tab_tit">年产值</td>
			<td><input type="text" name=""><span>万元</span></td>
			<td class="tab_tit">年产值</td>
			<td><input type="text" name=""><span>万元</span></td>
		</tr>
		<tr>
			<td class="tab_tit">年利润</td>
			<td><input type="text" name=""><span>万元</span></td>
			<td class="tab_tit">年利润</td>
			<td><input type="text" name=""><span>万元</span></td>
			<td class="tab_tit">年利润</td>
			<td><input type="text" name=""><span>万元</span></td>
		</tr>
		<tr>
			<td class="tab_tit">备注</td>
			<td colspan="5">
				1、老会员进行确认，新会员进行申请；<br>
				2、企业单位会员（确认、申请）请填写详细，行政事业单位个人请填写单位、姓名、职务及个人信息；<br>
				3、在会员性质单位会员和个人会员的“口”打“√”。<br>
			</td>
		</tr>
	</table>
	<button class="tab_btn">提交</button>
</div>

</body>
</html>
