<script type="text/javascript">
$(function(){
    $(".p_operate").click(function(){

<style type="text/css" media="screen">
.clear{clear: both;}

.p_top{height:44px;width:100%;background: #e6e6e6;overflow: hidden;border: 1px solid #ddd;}
.p_top h1{font-size: 1rem;text-align: center;line-height: 30px;}

.p_basic{width:100%;overflow: hidden;}
.p_basic_pic{width:322px;height:360px;margin:10px auto 0;position:relative;overflow:hidden;}
.p_basic_pic .hd{width:100%; height:12px;position:absolute; z-index:21;bottom:10px;text-align:center;}
.p_basic_pic .hd ul{display:inline-block;height:10px;font-size:0;vertical-align:top;}
.p_basic_pic .hd ul li{display:inline-block;width:10px;height:10px;-webkit-border-radius:10px;-moz-border-radius:10px;border-radius:10px; background:#8C8C8C;margin:0 5px;vertical-align:top;}
.p_basic_pic .hd ul .on{background:#f00;}

.p_basic_pic .bd{position:relative;z-index:0;}
.p_basic_pic .bd li{width:322px;height:322px;overflow: hidden;}
.p_basic_pic .bd li .p_basic_img{width:322px;height:322px;display:table;}
.p_basic_pic .bd li .p_basic_img span{display:table-cell;vertical-align:middle;text-align:center;}
.p_basic_pic .bd li .p_basic_img img{max-width:320px;max-height:320px;}

.p_basic_na{width:100%;overflow: hidden;padding:5px;}
.p_basic_na_top{font-size: 16px; font-family: "Microsoft Yahei";color:#333;line-height: 20px;height:40px; overflow: hidden;display: block;}
.p_basic_pri{overflow: hidden;padding:5px;width:90%;margin:0 auto;}
.p_basic_pri_lt{float: left;overflow: hidden;}
.p_basic_pri_lt b{font-size: 22px;color:#f00;font-family: "Arial"; display:block; line-height: 24px;margin-top:4px;float:left; }
.p_basic_pri_lt span{display:block; background: #f00;color:#fff;padding: 3px 5px;font-size: 12px;margin:5px 10px 0;float:left;}
.p_basic_pri_lt i{font-size: 1rem;font-family: "Arial";text-decoration:line-through;color:#888;display: block;float:left;line-height: 30px;}
.p_basic_pri_rt{float:right;line-height:30px;color:#555;font-size: 12px;margin:0;}
.p_basic_pri_rt i{font-size: 15px;font-family: "Arial";font-style: normal;}
.p_basic_num{width: 100%;display: block; font-family: "Microsoft Yahei";}

.p_detail_img{display:table;width:100%;height:auto;}
.p_detail_img span{display:table-cell;vertical-align:top;text-align:center;}
.p_detail_img span img{max-width:100%;height:auto;display: inline-block;}

.p_operate{position: fixed;width:100%;height:50px;left:0;bottom:0;display: table;text-align: center;z-index: 200;background: #fe0000;opacity: 0.9;cursor: pointer;}
.p_operate a{color:#fff;text-decoration: none;font-size: 1.4rem;font-weight: normal;line-height: 50px;}

.wrapper{width:100%;height:100%;background: #000;opacity: 0.6;position: absolute;left:0;top:0;z-index: 9998;display: none;}
.buy_main{width:100%;height:100%;position: absolute;left:0;top:0;z-index: 9999;display: none;}
.buy{width:70%;margin:3rem auto 0;background:#fff;border:1px solid #ddd;}
.buy_top{width:100%;height:40px;overflow: hidden;border-bottom: 1px solid #ddd;margin-bottom: 1rem;}
.buy_top h3{line-height: 40px;margin:0;padding-left: 0.5rem;float: left;}
.buy_top a{float: right;}
.buy_top a i{font-size:1.5rem;color:#666;margin:0.5rem 0.5rem 0 0;}
.buy_box{width:80%;overflow: hidden;margin:0 auto 1rem;font-family: "Microsoft Yahei";}
.buy_box span{width:20%;float: left;line-height: 2rem;}
.buy_box input{width:75%;border:1px solid #d8d8d8;padding-left:0.5rem;line-height: 1.2rem;height:1.8rem;}
.buy button{width:30%;height:2rem;background: #f00;color:#fff;border:none;outline: none;margin:0 auto 1.5rem;display: block;}
</style>
</head>
