<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="js/scrolltopcontrol.js"></script>
<script type="text/javascript">
$(function(){
	$(".login_free").click(function(){
		$(".login_free i").toggleClass('i02');
	});
	$(".login_btn").click(function(){
	    $(".login_remind").toggle();
	});
});
</script>
<title>猪贸通M版登录</title>
</head>
<body class="mhome">

<!--com_top-->
<div class="com_top">
	<a href="#" target="blank"><i class="fa fa-angle-left fa-2x"></i></a>
	<h3>登录</h3>
</div>
<!--end com_top-->
<!--login-->
<div class="login">
	<p class="login_remind">账户或密码输入错误，请重试</p>
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-user fa-2x"></i>
		</div>
		<input type="text" value="" placeholder="请输入用户名/邮箱/已验证手机" />
	</div>
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-lock fa-2x"></i>
		</div>
		<input type="password" value="" placeholder="请输入密码" />
	</div>
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-shield fa-2x"></i>
		</div>
		<input type="text" placeholder="请输入验证码" value="" />
		<span class="login_yzm">
			<img src="images/yzm_img.jpg" />
		</span>
	</div>
	<div class="login_free">
		<i></i>一个月内免登陆
	</div>
	<button class="login_btn">登录</button>
	<div class="login_register">
		<a class="fl" href="#">快速注册</a>
		<a class="fr" href="#">找回密码</a>
	</div>
</div>
<!--end login-->

</body>
</html>
