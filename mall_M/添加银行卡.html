<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no,minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("input").focus(function(){
			$(".form_prompt").css('display', 'block');
		});
	});
</script>
<title>添加银行卡</title>
</head>

<body class="mhome">

<!--p_top-->
<div class="p_top new_add_tit">
	<a href="#" target="blank"><i class="fa fa-angle-left fa-2x"></i></a>
	<h3>添加银行卡</h3>
</div>
<!--end p_top-->
<!-- new_add -->
<div class="new_add">
	<p class="form_prompt">您输入的卡号不正确</p>
	<div class="new_add_box">
		<p>持卡人</p>
		<div class="new_add_box_rt">
			<input type="text" value="" />
		</div>
	</div>
	<div class="new_add_box">
		<p>卡号</p>
		<div class="new_add_box_rt">
			<input type="text" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false" value="" />
		</div>
	</div>
	<div class="new_add_box">
		<p>身份证号</p>
		<div class="new_add_box_rt">
			<input type="text" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false" value="" placeholder="身份证号" />
		</div>
	</div>
	<div class="new_add_box">
		<p>身份证正面</p>
		<div class="add_card_box">
			<input class="add_card_box_btn01" type="button" name="" value="上传文件">
			<input class="add_card_box_btn02" type="text" name="" value="">
		</div>
	</div>
	<div class="new_add_box">
		<p>身份证反面</p>
		<div class="add_card_box">
			<input class="add_card_box_btn01" type="button" name="" value="上传文件">
			<input class="add_card_box_btn02" type="text" name="" value="">
		</div>
	</div>

	<div class="edit_add_btn">
		<button class="edit_add_btn02">保存</button>
	</div>
</div>
<!-- end new_add -->
</body>
</html>
