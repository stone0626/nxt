<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no,minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>

<title>填写订单</title>
</head>

<body class="mhome">
<!--p_top-->
<div class="p_top">
	<a href="#" target="blank"><i class="fa fa-angle-left fa-2x"></i></a>
	<h3>填写订单</h3>
</div>
<!--end p_top-->
<!-- f_order -->
<div class="f_order">
	<div class="f_order_box">
		<div class="add_add">
			<a href="#"><i class="fa fa-plus"></i>请添加收货地址</a>
		</div>
	</div>
	<div class="f_order_box">
		<a href="#" class="f_com">
			<div class="f_com_lt">
				<span><img src="images/guess_pi01.jpg" /></span>
			</div>
			<div class="f_com_mi">
				<p>穆杉 2015秋冬潮流男士纯棉水洗加绒夹克男欧版修身加厚连帽棉衣外套男装夹克立领 卡其色 XL</p>
				<b>&times;2</b>
			</div>
			<div class="f_com_rt">
				<span>&yen;99999.00</span><i class="fa fa-angle-right fa-2x"></i>
			</div>
		</a>
	</div>
	<div class="f_order_box">
		<a href="#" class="f_pay">
			<p class="fl">支付配送</p>
			<i class="fa fa-angle-right fa-2x fr"></i>
			<span class="fr">在线支付<br/>商家配送</span>
		</a>
	</div>
	<div class="f_order_box">
		<p class="f_sum"><b>商品金额</b><span>&yen;555.00</span></p>
		<p class="f_sum"><b>运费</b><span>&yen;0.00</span></p>
	</div>
</div>
<!-- end f_order -->
<!-- s_operate -->
<div class="s_operate">
	<div class="s_operate_lt">
		<p>实付款：&yen;555.00</p>
	</div>
	<div class="s_operate_rt">
		<a href="#">
			<span>提交订单</span>
		</a>
	</div>
</div>
<!-- end s_operate -->
</body>
</html>
