$(function(){
	$(".login_free").click(function(){
		$(".login_freeyes").toggleClass("login_freenot");
	});
});
</script>
<title>登录</title>
</head>

<body class="mhome">
<!--p_top-->
<div class="p_top">
	<a href="#" target="blank"><i class="fa fa-angle-left fa-2x"></i></a>
	<h3>登录</h3>
</div>
<!--end p_top-->
<!--login-->
<div class="login">
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-user fa-2x"></i>
		</div>
		<input type="text" value="" placeholder="请输入用户名/邮箱/已验证手机" />
	</div>
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-lock fa-2x"></i>
		</div>
		<input type="password" value="" placeholder="请输入密码" />
	</div>
	<div class="login_box">
		<div class="login_box_icon">
			<i class="fa fa-shield fa-2x"></i>
		</div>
		<input type="text" value="" placeholder="请输入验证码" />
		<span class="login_yzm">
			<img src="images/yzm_img.jpg" />
		</span>
	</div>
	<div class="login_free">
		<i class="login_freeyes"></i>一个月内免登陆
	</div>
	<button class="login_btn">登录</button>
	<div class="login_register">
		<a class="fl" href="#">快速注册</a>
		<a class="fr" href="#">找回密码</a>
	</div>
</div>
