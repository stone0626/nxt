<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit" />
<title>登录</title>
<link href="css/base_front.css" type="text/css" rel="stylesheet" />
<link href="css/main.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery_min.js"></script>
<script type="text/javascript">
  $(function(){
    $(".login_btn").click(function(){
      $(".login_remind_error").toggle();
    })
  });
</script>
</head>

<body>
<!-- login -->

<div class="login_logo">
  <div class="login_logo_box">
    <a href="#"><img src="images/login_logo_lt.jpg" alt=""></a>
    <i><img src="images/login_logo_rt.jpg" alt=""></i>
  </div>
</div>
<div class="login_content">
  <div class="login_main">
    <img class="login_lt" src="images/login_image.png" alt="">
    <div class="login_rt">
      <div class="login_register">
        <a href="javascript:void(0)">立即注册</a><i></i>
      </div>
      <div class="login_remind_main">
        <div class="login_remind">
          <i></i><p>公共场所不建议自动登录，以防账号丢失</p>
        </div>
        <div class="login_remind_error">
          <i></i><p>请输入用户名和密码</p>
        </div>
      </div>
      <div class="login_box">
        <i></i><input type="text" value="" placeholder="请输入用户名" />
      </div>
      <div class="login_box">
        <i class="i02"></i><input type="password" value="" placeholder="请输入密码" />
      </div>
      <div class="login_box">
        <i class="i03"></i><input class="login_yzm" type="text" value="" />
        <div class="login_yzm_img">
          <img src="images/yzm.png" alt=""><a href="#">换一张</a>
        </div>
      </div>
      <div class="login_link">
        <input value="" type="checkbox" /><span>记住密码</span><a href="javascript:void(0)">忘记密码？</a>
      </div>
      <button class="login_btn">登录</button>
    </div>
  </div>
</div>
<!-- end login -->
